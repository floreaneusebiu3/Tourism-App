<app-navbar></app-navbar>
<div class="panel">
  <div class="left-panel col-3">
    <div class="top-left-container">
      <div class="filter-container">
        <mat-icon
          role="img"
          class="mat-icon notranslate filter-icon material-icons mat-icon-no-color"
          aria-hidden="true"
          data-mat-icon-type="font"
          >filter_alt</mat-icon
        >
        <input
          class="search-input"
          placeholder="Filter by location"
          [(ngModel)]="filledLocation"
          (keyup)="filterLocations()"
        />
      </div>
    </div>
    <div class="location-container">
      <div
        *ngFor="let location of filteredLocations; let i = index"
        class="location-item"
        (click)="setLocation(i)"
      >
        <p
          [ngClass]="{
            selectedLocation: location === selectedLocation,
            location: location !== selectedLocation
          }"
        >
          {{ location }}
        </p>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <div class="header">
      <mat-slide-toggle (change)="changeJustDiscounts()"
        ><span>Show just discounts</span></mat-slide-toggle
      >
      <app-date-picker
        (dateEmitter)="setSelectedDate($event)"
      ></app-date-picker>
    </div>
    <div class="tickets">
      <ng-container *ngFor="let destionation of filteredDestinations">
        <app-destination [destination]="destionation"></app-destination>
      </ng-container>
    </div>
  </div>
</div>
